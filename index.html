<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickets | Redux Toolkit</title>
  <style>
 
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --brand: #22d3ee;
    }

    html,
    body,
    #root {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
    }

    .container {
      max-width: 1100px;
      margin-inline: auto;
      padding: 16px
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 16px
    }

    @media (max-width: 860px) {
      .layout {
        grid-template-columns: 1fr
      }
    }

    .card {
      background: var(--panel);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 16px
    }

    .title {
      font-weight: 700;
      letter-spacing: .3px
    }

    .subtitle {
      color: var(--muted);
      font-size: 12px
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: #0b1220;
      border: 1px solid #1e293b;
      cursor: pointer
    }

    .chip.active {
      outline: 2px solid var(--brand)
    }

    .btn {
      background: var(--brand);
      color: #0b1220;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600
    }

    .input {
      background: #0b1220;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 8px 10px;
      color: var(--text)
    }

    .tickets {
      display: grid;
      gap: 12px
    }

    .ticket {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px
    }

    .price {
      font-size: 20px;
      font-weight: 800
    }

    .muted {
      color: var(--muted)
    }

    .divider {
      height: 1px;
      background: #1f2937;
      margin: 8px 0
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px
    }

    input[type="checkbox"],
    input[type="radio"] {
      accent-color: #22d3ee
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
